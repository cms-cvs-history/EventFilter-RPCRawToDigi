process RawDumper  = {

#  untracked PSet skipEvents = {untracked int32 input = 2500}
#  untracked PSet maxEvents = {untracked int32 input = 1000}

  source = NewEventStreamFileReader { untracked vstring fileNames ={ 'file:input.dat' } }
#  source = PoolSource { untracked vstring fileNames = { 'file:rawdata.root' }}

  module dumper = RPCRawDumper { 
    InputTag InputLabel = rpcDigiToRaw 
#   InputTag InputLabel = source
  }

  service = MessageLogger {
    untracked vstring destinations   = { "cout" }
    untracked PSet cout = { untracked string threshold = "DEBUG"}
    untracked vstring debugModules = { "dumper" }
  }

  path p = { dumper }
}
