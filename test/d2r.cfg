process D2R = {

  untracked PSet maxEvents = {untracked int32 input = -1}

  source = PoolSource { untracked vstring fileNames = {'file:digis.root'} }

  # cabling
  include "EventFilter/RPCRawToDigi/data/RPCSQLiteCabling.cfi"

  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
  include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
  include "Geometry/RPCGeometry/data/rpcGeometry.cfi"

  service = MessageLogger { 
    untracked vstring destinations = {"d2r.log"} 
    untracked PSet d2r.log = { untracked string threshold = "DEBUG"}
    untracked vstring debugModules = { "rpcDigiToRaw"}
  }

  module out = PoolOutputModule {
      untracked string fileName = 'rawdata.root'
      untracked vstring outputCommands = { "drop *", "keep *_rpcDigiToRaw_*_*" }
  }

  module rpcDigiToRaw = RPCPackingModule { 
  }

  path p = { rpcDigiToRaw }
  endpath e = {  out }

}
